<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="description" content="Translate Lyrics" />
		<meta name="keywords" content="translation, lyrics" />
		<!--<meta name="robots" content="nofollow" />-->
		<!-- for our lovely web icon -->
		<link rel="icon" href="../../favicon.ico">

		<title>Lyricsify</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../css/lyricsify.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div>
					Moderator View
				</div>
			</div>
			<!-- hide -->
			  <div id="translation">
			  	<h3 id="songTitle">Song Title</h3>
			  	<div class="row" id="lyricsContent">
			  		<table>
			  			<tr>
			  				<td>
			  					<h4 class="text-left">Original Language</h4>
			  					
			  				</td><!-- Original Lang -->
			  				<td>
			  					<div id="translatedtitle">
			  						<h4 class="text-left">Translated - Language</h4>
			  						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			  					</div>
			  				</td><!-- Translated Lang -->
			  			</tr>

			  			<tr>
			  				<td>
			  					<textarea class="form-control" rows="8" id="translatedlyrics"></textarea>
			  				</td><!-- original text -->
			  				<td>
			  					<div id="display"></div>
			  				</td><!-- translated text -->
			  			</tr>
			  			<tr>
			  				<td></td>
			  				<td style="text-align:right"><button type="submit" id="submitAuthorized" class="btn btn-default">Authorize</button></td>
			  			</tr>
			  		</table>
			  	</div>
			  </div>

			  <div id="footer">
			  	<p>Credits: Anonymous</p>
			  </div>
			</div>
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="../js/diff.js"></script>
		<script src="../js/moderator.js"></script>
	</body>
</html>
