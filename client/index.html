<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="description" content="Translate Lyrics" />
	<meta name="keywords" content="translation, lyrics" />
	<!--<meta name="robots" content="nofollow" />-->
	<!-- for our lovely web icon -->
	<link rel="icon" href="../../favicon.ico">

	<title>Lyricsify</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link href='https://fonts.googleapis.com/css?family=Esteban|Satisfy|Indie+Flower|Open+Sans+Condensed:300|Text+Me+One|Pacifico' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/lyricsify.css" />
</head>



<body>

	<div id="left"></div>
	<div id="right"></div>
	<div id="top"></div>
	<div id="bottom"></div>

	<div id="everything">
		<div class="container">
			<div id="main" class="main">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1>Lyricsify</h1>
					</div>
				</div>
				<div class="row">
					<div class="form-inline text-center" role="form">
					  	<div class="form-group">
					    	<input type="text" class="form-control"  placeholder="Name of Song" id="inputSong">
					  	</div>
					  	<div class="form-group">
					    	<input type="text" class="form-control" placeholder="Name of Artist" id="inputArtist">
					  	</div>
					  	<button type="submit" class="btn btn-default" id="translate">Translate</button>
					  	
					</div>
					<div id="options">
					  	<select id="languagemenu" name="languages">
					  	</select>
				  	</div>
				</div>
			</div>
	
			

		</div>

		<!-- hide -->
		<div id="translation">
			<h3 id="songTitle">Song Title</h3>
			<div class="row" id="lyricsContent">
				<table>
					<tr>
						<td>
							<h4 class="text-left">Original Language</h4>
							
						</td><!-- Original Lang -->
						<td>
							<div id="translatedtitle">
								<h4 class="text-left">Translated - Language</h4>
								<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil" id="edit" aria-hidden="true"></span></button>
							</div>
						</td><!-- Translated Lang -->
					</tr>

					<tr>
						<td>
							<textarea class="form-control" rows="8" id="originallyrics"></textarea>
						</td><!-- original text -->
						<td>
							<textarea class="form-control" rows="8" id="translatedlyrics"> </textarea>
						</td><!-- translated text -->
					</tr>
					<tr>
						<td></td>
						<td id="submitCell"><input type="submit" value="Submit" id="submittransl"></input></td>
					</tr>
				</table>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
	</body>
</html>
